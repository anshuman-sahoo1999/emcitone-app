<div class="border-end bg-white" id="sidebar-wrapper" style="height: 100vh; overflow-y: auto; position: sticky; top: 0;">
    
    <div class="sidebar-heading border-bottom bg-light text-center py-4">
        <div class="d-flex align-items-center justify-content-center">
            <i class="fas fa-cube fa-2x text-primary me-2"></i>
            <div class="text-start">
                <h5 class="fw-bold m-0 text-dark">EMCITOne</h5>
                <small class="text-muted" style="font-size: 0.7rem;">IT SERVICE PORTAL</small>
            </div>
        </div>
    </div>

    <div class="list-group list-group-flush pt-3">
        
        <a href="{{ '/admin/dashboard' if user.role in ['admin', 'super_admin'] else '/user/dashboard' }}" 
           class="list-group-item list-group-item-action bg-transparent text-dark fw-bold border-0 py-3">
            <i class="fas fa-tachometer-alt me-3 text-primary"></i>Dashboard
        </a>

        {% if user.role in ['admin', 'super_admin'] %}
            
            <div class="sidebar-divider my-2 mx-3 border-top"></div>
            <small class="text-muted mx-4 mt-2 mb-1 text-uppercase fw-bold" style="font-size: 0.7rem;">Management</small>

            <a href="/admin/assets" class="list-group-item list-group-item-action bg-transparent text-secondary border-0 py-2">
                <i class="fas fa-laptop me-3"></i>Asset Manager
            </a>

            <a href="/admin/repairs" class="list-group-item list-group-item-action bg-transparent text-secondary border-0 py-2">
                <i class="fas fa-tools me-3"></i>Repair Logs
            </a>

            <a href="/admin/consumables" class="list-group-item list-group-item-action bg-transparent text-secondary border-0 py-2">
                <i class="fas fa-box-open me-3"></i>Consumables
            </a>

            <div class="sidebar-divider my-2 mx-3 border-top"></div>
            <small class="text-muted mx-4 mt-2 mb-1 text-uppercase fw-bold" style="font-size: 0.7rem;">Administration</small>

            <a href="/admin/vault" class="list-group-item list-group-item-action bg-transparent text-secondary border-0 py-2">
                <i class="fas fa-shield-alt me-3"></i>Secure Vault
            </a>

            <a href="/admin/users" class="list-group-item list-group-item-action bg-transparent text-secondary border-0 py-2">
                <i class="fas fa-users me-3"></i>Users
            </a>

            <a href="/admin/organization" class="list-group-item list-group-item-action bg-transparent text-secondary border-0 py-2">
                <i class="fas fa-sitemap me-3"></i>Organization
            </a>

        {% endif %}

        <div class="sidebar-divider my-2 mx-3 border-top"></div>
        <small class="text-muted mx-4 mt-2 mb-1 text-uppercase fw-bold" style="font-size: 0.7rem;">Support</small>

        <a href="/sop" class="list-group-item list-group-item-action bg-transparent text-secondary border-0 py-2">
            <i class="fas fa-book me-3"></i>SOP / Help
        </a>

        <a href="/auth/logout" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold border-0 py-3 mt-3 mb-5">
            <i class="fas fa-sign-out-alt me-3"></i>Log Out
        </a>

    </div>
</div>
