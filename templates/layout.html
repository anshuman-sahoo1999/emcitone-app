<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMCITOne - Enterprise Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css?v=8.0">
</head>

<body id="body-wrapper">

    <div id="wrapper">

        {% if user %}
        {% include "components/sidebar.html" %}
        {% endif %}

        <div id="page-content-wrapper">

            {% if user %}
            <nav class="navbar">
                <div class="d-flex align-items-center w-100">
                    <button id="menu-toggle" class="me-3">
                        <i class="fas fa-bars"></i>
                    </button>

                    <h5 class="m-0 fw-bold d-none d-md-block" style="color:var(--text-main)">IT Service Portal</h5>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="text-end me-3 d-none d-md-block">
                            <div class="fw-bold small" style="color:var(--text-main)">{{ user.full_name }}</div>
                            <div class="text-muted small" style="font-size:0.75rem">{{ user.role | upper }}</div>
                        </div>
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow-sm fw-bold"
                            style="width: 40px; height: 40px; font-size: 1rem;">
                            {{ user.full_name[0] | upper }}
                        </div>
                    </div>
                </div>
            </nav>
            {% endif %}

            <div class="scroll-container">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var toggleButton = document.getElementById("menu-toggle");
            var body = document.body;

            if (toggleButton) {
                toggleButton.addEventListener('click', function (e) {
                    e.stopPropagation();
                    body.classList.toggle("toggled");
                });
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (e) {
                if (window.innerWidth < 992 && body.classList.contains("toggled")) {
                    var sidebar = document.getElementById("sidebar-wrapper");
                    if (sidebar && !sidebar.contains(e.target) && e.target !== toggleButton) {
                        body.classList.remove("toggled");
                    }
                }
            });
        });
    </script>
</body>

</html>
